<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ego-Sort JS</title>
    <link rel="stylesheet" href="src/styles.css">
</head>

<body>
    <div class="window">
        <div class="title-bar">
            <h1>Ego-Sort JS</h1>
            <div class="button-container">
                <button id="exit-button" class="exit-button">âœ•</button>
            </div>
        </div>
        <div id="window-content" class="window-content">
            <div class="progress-bars-container">
                <div class="bar-with-percentage">
                    <div class="bar-container">
                        <span id="progress-bar-requests" class="progress"></span>
                    </div>
                    <div id="percentage-label-requests" class="percentage-label">
                        0%
                    </div>
                </div>
                <div class="bar-with-percentage">
                    <div class="bar-container">
                        <span id="progress-bar-responds" class="progress"></span>
                    </div>
                    <div id="percentage-label-responds" class="percentage-label">
                        0%
                    </div>
                </div>
            </div>
            <div class="info-text">
                <span id="total-page-label"></span> <span id="total-page-num"></span>
            </div>
            <div class="info-text">
                <span id="extension-num-label"></span><span id="extension-num"></span>
            </div>
            <div class="info-text">
                <span id="ranking-label"></span><span id="ranking"></span>
            </div>
            <div id="table-container" class="table-container">
            </div>
        </div>
    </div>

    <script src="src/index.js"></script>
</body>

</html>
